<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>HTML </title>
</head>

<body>
  <fieldset class='favorites'>
    <legend>Favorites</legend>
    <div><label>Color</label>
      <input list="color-list" type="text">
      <datalist id="color-list">
        <option value="red"></option>
        <option value="green"></option>
        <option value="blue"></option>
        <option value="yellow"></option>
        <option value="brown"></option>
        <option value="violet"></option>
        <option value="magenta"></option>
      </datalist>
    </div>
    <div>
      <label>Fruits</label>
      <input list="fruit-list" type="text">
      <datalist id="fruit-list">
        <option value="bananna"></option>
        <option value="strawberry"></option>
        <option value="kiwi"></option>
        <option value="pear"></option>
        <option value="apple"></option>
        <option value="grape"></option>
      </datalist>
    </div>
  </fieldset>
  <div>
    <label>File upload:</label>
  </div>
  <div>
    <progress value="50" max="100"></progress>
  </div>

  <div>
    <p>H<sub>2</sub>O</p>
    <p>x<sup>2</sup>y</p>
    <picture>
      <source srcset="./Logo-Gray.png" media="(min-width: 900px)" >
      <img src="Logo-Gray.png" style="width:400px" alt="">
    </picture>
  </div>
</body>
</html>
